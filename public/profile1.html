<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/profile.js"></script>
</head>
<body>
    <main>
        <section class="profile">
            <div class="profile-card">
                <div class="profile-picture" , class="image-container">
                    <img src="/Img/user.png" width="80px" height="80px" alt="Centered Image"></div>
                    <div>
                        <p class="info"><img src="/Img/user.png" width="15px" height="15px"> Name: <span id="username"></span></p>
                        <p class="info"><img src="/Img/email.png" width="15px" height="15px"> Email: <span id="email"></span></p>
                        <p class="info"><img src="/Img/phone-call.png" width="15px" height="15px">Age:<span id="Age"></span></p>
                        <p class="info"><img src="/Img/location.png" width="15px" height="15px"> Skills: <span id="Skills"></span></p>
                        <p class="info"><img src="/Img/uni.png" width="15px" height="15px"> Faculty: <span id="Faculty"></span></p>
                        <p class="info"><img src="/Img/dept.png" width="15px" height="15px"> CGPA: <span id="CGPA"></span></p>
                        <p class="info"><img src="/Img/lock.png" width="15px" height="15px"> Grade: <span id="Grade"></span></p>
                        <p class="info"><img src="/Img/lock.png" width="15px" height="15px"> Gender: <span id="Gender"></span></p> 
                        <p class="info"><img src="/Img/lock.png" width="15px" height="15px"> Seat No.: <span id="Seat No."></span></p>  
                        <a href="./profile2.html"><button>Change Password</button></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
